version: '3.8'

services:
  web:
    build: .
    container_name: lottogenie-web
    command: uvicorn src.web_app:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-newbie}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-lottodb}
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
    restart: always

  scheduler:
    build: .
    container_name: lottogenie-scheduler
    command: python src/scheduler.py
    volumes:
      - .:/app
      - ./logs:/var/log/lottogenie
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-newbie}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-lottodb}
    restart: always
