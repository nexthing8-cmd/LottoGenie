version: '3.8'

services:
  web:
    build: .
    container_name: lottogenie-web
    command: uvicorn src.web_app:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Seoul
    restart: always

  scheduler:
    build: .
    container_name: lottogenie-scheduler
    command: python src/scheduler.py
    volumes:
      - .:/app
      - ./logs:/var/log/lottogenie
    environment:
      - TZ=Asia/Seoul
    restart: always
