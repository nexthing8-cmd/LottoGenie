version: '3.8'

services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-lottodb}
      MYSQL_USER: ${DB_USER:-newbie}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lottogenie-net

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-newbie}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-lottodb}
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}
    depends_on:
      - db
    networks:
      - lottogenie-net

volumes:
  db_data:


networks:
  lottogenie-net:
